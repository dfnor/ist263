<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome{
            display: flex; 
            justify-content: center;
        }

        .skip{
            background-color: #ffa500;
            padding: 5px;
            border: 1px solid #000000;
            position: absolute;
            top: 30px;
            left: -999px;
        }

        /* focus is a pseudo class that means the element had been tabbed to */

        .skip:focus{
            left: 10px;
        }
    </style>
</head>
<body>

    <a href="#content" class="skip" tabindex="1">Skip to Content</a><br>

    <a href="http://www.syr.edu" tabindex="2">Syracuse U.</a><br>
    <a href="http://www.google.edu" tabindex="3"> Google</a><br>
    <a href="http://www.amazon.edu" tabindex="4">Amazon</a>

    <div class="welcome">Hello World</div>

    <p id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque incidunt itaque voluptatem iure, facere doloremque, eligendi autem, rem a at aperiam debitis. Officiis iste quo asperiores. Dolores id quod hic.</p>
</body>
</html>
